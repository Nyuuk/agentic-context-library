version: "3.8"

services:
  # ─── Vector Database (Persistent) ──────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentix-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ─── MCP Server (Persistent) ───────────────────────
  mcp-server:
    build:
      context: ./engine/mcp-server
      dockerfile: Dockerfile
    container_name: agentix-mcp-server
    ports:
      - 8000:8000
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - huggingface-cache:/root/.cache/huggingface # Persistent model cache
      - pip-cache:/pip-cache
      - tmp:/tmp
    env_file:
      - .env
    environment:
      - HF_HOME=/root/.cache/huggingface # HuggingFace cache location
      - TMPDIR=/tmp
      - PIP_CACHE_DIR=/pip-cache
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/8000' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s # BGE-M3 loading takes time

  # ─── Sync Engine (One-Shot, on-demand) ─────────────
  sync-engine:
    build:
      context: ./engine/sync-enginee
      dockerfile: Dockerfile
    container_name: agentix-sync-engine
    # depends_on:
    #   qdrant:
    #     condition: service_healthy
    volumes:
      - ./context-registry:/data/context-registry:ro # Read-only mount
      - huggingface-cache:/root/.cache/huggingface # Shared model cache
      - pip-cache:/pip-cache
      - tmp:/tmp
    env_file:
      - .env
    environment:
      - HF_HOME=/root/.cache/huggingface # HuggingFace cache location
      - TMPDIR=/tmp
      - PIP_CACHE_DIR=/pip-cache
    profiles:
      - sync # Tidak berjalan saat `docker compose up`, hanya saat di-trigger

volumes:
  qdrant-data:
    driver: local
    name: agentix-qdrant-data
  huggingface-cache:
    driver: local
    name: agentix-huggingface-cache
  pip-cache:
    driver: local
    name: agentix-pip-cache
  tmp:
    driver: local
    name: agentix-tmp

networks:
  default:
    name: agentix-network
